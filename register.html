<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
  <title>Login</title>
</head>
<body>
  <main class="login">
    <img class="header__title__brand" src="img/Brand-Logo.svg" alt="Disco-logo">
    <form class="login__form" action="#">
      <div class="login__inputs">
        <label for="tel">Telefone</label>
        <input id="tel" class="login__input" type="tel">
      </div>
      <div class="login__inputs">
        <label for="email">Email</label>
        <input id="email" class="login__input" type="email">
      </div>
      <div class="login__inputs">
        <label for="passwd">Palavra Passe</label>
        <input id="passwd" class="login__input" type="password">
      </div>
      <input class="main__link login__input" type="submit" value="Registar">
    </form>
    <a class="login__link" href="index.html">Voltar para home</a>
  </main>
</body>
</html>
